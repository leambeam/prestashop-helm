apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "prestashop.fullname" . }}-test-connection"
  labels:
    {{- include "prestashop.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "prestashop.fullname" . }}:{{ .Values.prestashop.service.ports.http }}']
  restartPolicy: Never
